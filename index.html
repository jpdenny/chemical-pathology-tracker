<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🩸 Chemical Pathology Tracking and Analysis</title>

  <!-- React 18 UMD -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Recharts UMD (global: Recharts) -->
  <script src="https://unpkg.com/recharts@2.8.0/umd/Recharts.js" crossorigin></script>

  <!-- Babel for JSX in the browser (dev only) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind (fine for dev; for prod, install via PostCSS/CLI) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body { height: 100%; }
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
  </style>
</head>
<body class="bg-slate-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const {
      LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip,
      ResponsiveContainer, ReferenceArea, ReferenceLine
    } = Recharts;

    function Badge({ children }) {
      return <span className="px-2 py-1 text-xs rounded-full bg-slate-200">{children}</span>;
    }

    const referenceRanges = {
      'Sodium': { min: 135, max: 145, unit: 'mmol/L' },
      'Potassium': { min: 3.5, max: 5.0, unit: 'mmol/L' },
      // ... add the rest of your ranges here ...
    };

    const bloodChemistryMetrics = ['Sodium','Potassium']; // trim for demo; add all your metrics
    const healthActivityMetrics = ['Bowel Movements','Stool Score','Water Intake'];

    function BloodChemistryTracker() {
      const [formData, setFormData] = useState({ section1: {}, section5: {} });
      const [entries, setEntries] = useState({ section1: [], section5: [] });
      const [currentDate, setCurrentDate] = useState(new Date().toISOString().split('T')[0]);
      const [notification, setNotification] = useState('');

      useEffect(() => {
        const saved = localStorage.getItem('bloodTrackerEntries');
        if (saved) setEntries(JSON.parse(saved));
      }, []);

      const showNotification = (msg) => {
        setNotification(msg);
        setTimeout(() => setNotification(''), 4000);
      };

      const handleInputChange = (section, metric, value) => {
        setFormData(prev => ({ ...prev, [section]: { ...prev[section], [metric]: value } }));
      };

      const handleSave = (section) => {
        const selectedMetrics = section === 'section5' ? healthActivityMetrics : bloodChemistryMetrics;
        const hasAll = selectedMetrics.every(m => formData[section]?.[m] !== undefined && formData[section]?.[m] !== '');
        if (!hasAll) { showNotification('⚠️ Please fill in all metrics before saving.'); return; }

        const newEntry = { date: currentDate, ...formData[section] };
        const updated = { ...entries, [section]: [...(entries[section] || []), newEntry] };
        setEntries(updated);
        localStorage.setItem('bloodTrackerEntries', JSON.stringify(updated));
        setFormData(prev => ({ ...prev, [section]: {} }));
        showNotification('✅ Entry saved successfully!');
      };

      const getLast7Days = (metric) => {
        const all = [...(entries.section1||[]), ...(entries.section5||[])];
        return all
          .filter(e => e[metric] !== undefined)
          .map(e => ({ date: e.date, value: parseFloat(e[metric]) }))
          .sort((a,b) => new Date(a.date) - new Date(b.date))
          .slice(-7);
      };

      return (
        <div className="max-w-5xl mx-auto p-6 space-y-6">
          <header className="flex items-center gap-3">
            <h1 className="text-2xl font-bold">Chemical Pathology Tracking & Analysis</h1>
            <Badge>Prototype</Badge>
          </header>

          <section className="bg-white rounded-2xl shadow p-6">
            <h2 className="font-semibold mb-4">Blood Chemistry</h2>
            <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
              {bloodChemistryMetrics.map(metric => (
                <label key={metric} className="flex items-center gap-2">
                  <span className="w-36">{metric}</span>
                  <input
                    type="number"
                    className="border rounded p-2 flex-1"
                    value={formData.section1?.[metric] ?? ''}
                    onChange={(e) => handleInputChange('section1', metric, e.target.value)}
                    placeholder={referenceRanges[metric]?.unit || ''}
                  />
                </label>
              ))}
            </div>

            <div className="flex items-center gap-3 mt-4">
              <input
                type="date"
                className="border rounded p-2"
                value={currentDate}
                onChange={(e) => setCurrentDate(e.target.value)}
              />
              <button onClick={() => handleSave('section1')} className="px-4 py-2 bg-black text-white rounded-lg">
                Save Entry
              </button>
            </div>
          </section>

          <section className="bg-white rounded-2xl shadow p-6">
            <h2 className="font-semibold mb-4">Trend (last 7 entries)</h2>
            <div className="grid gap-6">
              {bloodChemistryMetrics.map(metric => {
                const data = getLast7Days(metric).map(d => ({ name: d.date, value: d.value }));
                return (
                  <div key={metric} className="h-56">
                    <h3 className="text-sm font-medium mb-2">{metric}</h3>
                    <ResponsiveContainer width="100%" height="100%">
                      <LineChart data={data}>
                        <CartesianGrid strokeDasharray="3 3" />
                        <XAxis dataKey="name" />
                        <YAxis />
                        <Tooltip />
                        <Line type="monotone" dataKey="value" dot />
                      </LineChart>
                    </ResponsiveContainer>
                  </div>
                );
              })}
            </div>
          </section>

          {notification && (
            <div className="fixed bottom-4 right-4 bg-slate-900 text-white px-4 py-2 rounded-lg shadow">
              {notification}
            </div>
          )}
        </div>
      );
    }

    function App() {
      return <BloodChemistryTracker />;
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
